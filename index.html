<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c5ce7">
    <title>INIVERT - Your Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/inivert (1).png" alt="Profile Picture" class="profile-picture">
            <h1>
                <span class="letter">I</span>
                <span class="letter">N</span>
                <span class="letter">I</span>
                <span class="letter">V</span>
                <span class="letter">E</span>
                <span class="letter">R</span>
                <span class="letter">T</span>
            </h1>
            <p>Connect with me across platforms</p>
        </header>
        <main>
            <div class="links">
                <!-- Updated social links -->
                <a href="#" class="link-item">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fab fa-twitter"></i>
                    <span>X</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fas fa-gamepad"></i>
                    <span>Kick</span>
                </a>
                <a href="#" class="link-item">
                    <i class="fab fa-twitch"></i>
                    <span>Twitch</span>
                </a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 INIVERT. All rights reserved.</p>
        </footer>
    </div>
    <!-- Placeholder for future music player -->
    <div id="music-player"></div>
    <a href="#" id="github-link" class="social-icon">
        <i class="fab fa-github"></i>
    </a>
    <canvas id="particleCanvas"></canvas>
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
